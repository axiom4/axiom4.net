<article *ngIf="page" class="mt-4">
  <figure class="text-left">
    <blockquote class="blockquote">
      <h1>{{ page.title }}</h1>
    </blockquote>
    <figcaption class="blockquote-footer">
      <small>author: <strong>{{ page.author?.username }} - <cite title="Source Title">{{ page.created_at | date }}</cite></strong></small>
    </figcaption>
  </figure>
  <markdown class="mt-4">{{ page.body }}</markdown>
</article>
