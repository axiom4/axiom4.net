<div class="page">
  <div class="div_page_logo">
    <img
      src="/assets/images/logo.jpeg"
      alt="axiom4.net"
      class="img-fluid page_logo"
      />
  </div>
  @if (page) {
    <article class="mt-4">
      <figure class="text-left">
        <blockquote class="blockquote">
          <h1>{{ page.title }}</h1>
        </blockquote>
        <figcaption class="blockquote-footer">
          <small
            >author:
            <strong
              >{{ page.author.username }} -
              <cite title="Source Title">{{
                page.created_at | date
              }}</cite></strong
              ></small
              >
            </figcaption>
          </figure>
          <div class="mt-4" [innerHTML]="page.body | marked"></div>
        </article>
      }
    </div>
